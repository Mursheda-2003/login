<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <!-- form css start here -->
    <link rel="stylesheet" href="form.css">
    <!-- font awesome cdn link add here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- js link add here -->
     <script src="/js/form.js"></script>
</head>
<body>
    <!-- form start here -->
    <form action="">
        <legend>Sing Up</legend>
        <label for="name">First name<sup>*</sup></label><br>
        <input type="text" name="" id="" placeholder="First Name"><br>
        <label for="name">Last Name<sup>*</sup></label><br>
        <input type="text" name="" id="" placeholder="Last Name"><br>
        <label for="email">E-mail<sup>*</sup></label><br>
        <input type="email" name="" id="" placeholder="E-mail"><br>
        <label for="Password">Password<sup>*</sup></label><br>
        <div>
            <input type="password" name="" id="password" placeholder="Password">
            <button class="conPassword-toggle-icon" onclick="handleConpass(event)">
                <i class="fa-solid fa-eye"></i>
            </button>
        </div>
        <label for="Confirm Password">Confirm Password<sup>*</sup></label><br>
        <div>
            <input type="password" name="" id="conpass" placeholder="Confirm Password">
            <button class="conPassword-toggle-icon" onclick="handleConpass(event)" >
                <i class="fa-solid fa-eye"></i>
            </button>
            </div>
            <div>
            <input type="checkbox" name="" id="">
            <p>I agree to the <a href="">terms and conditions</a></p>
         </div>
        <input type="submit" value="Sing Up" onclick="handleSubmit(event)">
        <p>Already have an account?<a href="login.html">login</a></p>
    </form>
    <!-- form end here -->
</body>
</html>
